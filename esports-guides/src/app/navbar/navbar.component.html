<mat-toolbar color="primary">
    <span> Esports Guides </span>
</mat-toolbar>

<nav mat-tab-nav-bar>
    <a mat-tab-link *ngFor="let link of navLinks" 
        [routerLink]="link.link" 
        routerLinkActive #rla="routerLinkActive"
        [routerLinkActiveOptions]="{exact:true}" 
        [active]="rla.isActive">
        {{link.label}}
    </a>
</nav>
